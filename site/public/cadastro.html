<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cad.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-container">
        <h1>Crie sua conta. É grátis!</h1>
        <form id="register-form" >
           <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length = "3">
           </div> 
           
           <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
           </div>
           
           <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
           </div>
           
           <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
           </div>
           
           <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
           </div>
           
           <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement" >
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de uso</a></label>
           </div> 

           
            <button class="btn" onclick="cadastrar()">Cadastrar</button>

        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./js/funcoes.js"></script>
</body>
</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = email_input.value;
        var nomeVar = nome_input.value;
        var sobrenomeVar = sobrenome_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if ( emailVar == "" ||nomeVar == "" || sobrenomeVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        })  /* catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        }); */

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
