<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cad.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="main-container">
        <h1>Crie sua conta. É grátis!</h1>
        <div class="box_container" id="register-form" >
           <div class="full-box">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite seu E-mail" data-min-length = "3">
           </div> 
           
           <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="in_name" placeholder="Digite seu nome">
           </div>
           
           <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
           </div>
           
           <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
           </div>
           
           <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
           </div>
           
           <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement" >
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de uso</a></label>
           </div> 

           <div class="b">
            <button class="btn" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div class="button-left">
            <button class="btn"><a href="./index.html">Voltar Início</a></button>
        </div>

        </div>
    </div>
    <div class="conteudo">
        
    </div>

    <p class="error-validation template"></p>
    <script src="./js/funcoes.js"></script>


     
</body>
</html>

<script>
    function cadastrar() {
 /*        aguardar();
 */
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = email.value;
        var nomeVar = in_name.value;
        var sobrenomeVar = lastname.value;
        var senhaVar = password.value;
        var confirmacaoSenhaVar = passconfirmation.value;

        
        
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
             method: "POST",
             headers: {
                 "Content-Type": "application/json"
             },
             body: JSON.stringify({
        //         // crie um atributo que recebe o valor recuperado aqui
        //         // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
               
                
                    window.location = "./login.html";
                
              
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        })   .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
           
        }); 

        return false;
    }


</script>
